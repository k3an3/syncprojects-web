{% if project.image %}

        <img src="{{ project.image.url }}" width="75%"
             style="padding-left: 10px; object-fit: cover; object-position: center">
    </div>
{% endif %}
<ul class="nav flex-column">
    {% if project %}
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'core:project-detail' project.id %}">
                <span data-feather="home"></span>
                Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" disabled>
                <span data-feather="file"></span>

            </a>
        </li>
        {% if member %}
            <li class="nav-item">
                <a class="nav-link" href="#" disabled>
                    <span data-feather="users"></span>
                    Snippets (coming soon)
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'todo:list-todo' project.id %}">
                    <span data-feather="users"></span>
                    TODOs
                </a>
            </li>
        {% endif %}
        </ul>
        {% if member %}
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Project Administration</span>
                <a class="link-secondary" href="#" aria-label="Add a new report">
                    <span data-feather="plus-circle"></span>

            </h6>
            <ul class="nav flex-column mb-2">
                <li class="nav-item">
                    <a class="nav-link" href="#">
